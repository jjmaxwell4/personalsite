<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <meta name="description" content="JJ Maxwell's Personal Website.">
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-35914395-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>

  <title>JJ Maxwell  - {{active_page }}</title>
</head>
{% set navigation_bar = [
    ('/', 'Home', 'About'),
    ('/', 'Home', '<img src="static/icon.png" alt="-|-">'),
    ('/resume', 'Resume', 'Resume')
] -%}
{% set active_page = active_page|default('about') -%}

<body>
  <div id="container">
    <div id="header">
      <table> 
        <tr>
          {% for href, id, caption in navigation_bar %}
            <td><a {% if id == active_page %} class="current"{% endif
            %} href="{{ href|e }}">{{caption|safe }}</a></td>
          {% endfor %}
        </tr>
      </table>
    </div>
    <div id="header-bottom">
    </div>
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
