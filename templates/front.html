{% extends "base.html" %}
{% set active_page = "Blog" %}

{% block content %}

  {% for p in posts %}
	<div id="post">	
    {{ p.render_snipit() | safe }}
    <p><a href={{p.key().id()}}> Continue Reading </a></p>
	<br>
	{% if admin %}<u> <a href={{p.key().id()}}/edit> Edit </a></u>  {% endif %}
	<hr>
	</div>
  {% endfor %}

  {% if admin %}<u> <a href=newpost> New Post </a></u>  {% endif %}
{% endblock %}
